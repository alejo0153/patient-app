<router-outlet>

    <mat-toolbar color="primary">
        <span>Patient App</span>
        <span class="example-spacer"></span>
        <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="createPatient()">
          <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>


    <table mat-table [dataSource]="patients" class="mat-elevation-z8 demo-table">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="identification">
            <th mat-header-cell *matHeaderCellDef>Identification</th>
            <td mat-cell *matCellDef="let element">{{element.identification}}</td>
        </ng-container>

        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef>FirstName</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}}</td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef>lastName</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}}</td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="deletePatient(element.id)">
                  <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <ng-container matColumnDef="searchFor">
            <th mat-header-cell *matHeaderCellDef>Search For</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" (click)="getPatientById(element.id)">
                <mat-icon>open_in_new</mat-icon>
              </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</router-outlet>
