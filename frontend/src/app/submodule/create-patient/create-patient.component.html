<h2 mat-dialog-title> App Patient </h2>

<div *ngIf="error" class="alert alert-danger" role="alert">
    <h4 class="alert-heading">{{error.message}}</h4>
    <hr>
    <p *ngFor="let errorMessage of error.errors">
        {{errorMessage}}
    </p>
</div>

<mat-dialog-content class="mat-typography">

    <form [formGroup]="form" (ngSubmit)="onSubmit()">

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Identification</mat-label>
            <input matInput placeholder="Identification" class="form-control" formControlName="identification">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>FirstName</mat-label>
            <input matInput placeholder="FirstName" class="form-control" formControlName="firstName">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>LastName</mat-label>
            <input matInput placeholder="LastName" class="form-control" formControlName="lastName">
        </mat-form-field>
        <br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" class="form-control" formControlName="email">
        </mat-form-field>
        <br>

        <mat-dialog-actions align="end">
            <button mat-button cdkFocusInitial type="submit">Create Patient</button>
            <button mat-button mat-dialog-close>Close</button>
        </mat-dialog-actions>

    </form>

</mat-dialog-content>
